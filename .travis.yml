sudo: required
services:
  - docker

before_install:
  - docker build -t ibrahimsobhy/hadeeth-web ./web
  - docker build -t ibrahimsobhy/hadeeth-api ./api
  - docker build -t ibrahimsobhy/hadeeth-gateway ./gateway

script:
  - docker run -d ibrahimsobhy/hadeeth-web

after_success:
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push these images to docker hub
  - docker push ibrahimsobhy/hadeeth-web
  - docker push ibrahimsobhy/hadeeth-api
  - docker push ibrahimsobhy/hadeeth-gateway



