sudo: required
services:
  - docker

before_install:
  - docker build -t ibrahim/hadeeth -f ./web/Dockerfile ./web

script:
  - docker run ibrahim/hadeeth
deploy:
  provider: elasticbeanstalk
  regions: "eu-central-1"
  app: "hadeeth"
  env: "Hadeeth-env"
  bucket_name: "elasticbeanstalk-eu-central-1-064382240297"
  bucket_path: "hadeeth"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
  